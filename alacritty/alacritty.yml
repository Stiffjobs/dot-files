font:
  size: 18
  offset:
    y: 16
  glyph_offset:
    y: 9
  bold:
    # family: "MesloLGS NF"
    family: "Hack Nerd Font"
    style: Regular
  normal:
    # family: "MesloLGS NF"
    family: "Hack Nerd Font"
    style: Regular
  italic:
    family: Hack Nerd Font
    style: Italic
window:
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 90
    lines: 30
  opacity: 0.8
  decorations: buttonless

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"
  key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
    - { key: Key0, mods: Control, action: ResetFontSize }
    - { key: Equals, mods: Control, action: IncreaseFontSize }
    - { key: Add, mods: Control, action: IncreaseFontSize }
    - { key: Subtract, mods: Control, action: DecreaseFontSize }
    - { key: Minus, mods: Control, action: DecreaseFontSize }
    - { key: N, mods: Control, action: SpawnNewInstance }

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true
theme: Kitty
colors:
  # Default colors
  primary:
    background: "#000000"
    foreground: "#dddddd"

  # Normal colors
  normal:
    black: "#000000"
    red: "#cc0403"
    green: "#19cb00"
    yellow: "#cecb00"
    blue: "#0d73cc"
    magenta: "#cb1ed1"
    cyan: "#0dcdcd"
    white: "#dddddd"

  # Bright colors
  bright:
    black: "#767676"
    red: "#f2201f"
    green: "#23fd00"
    yellow: "#fffd00"
    blue: "#1a8fff"
    magenta: "#fd28ff"
    cyan: "#14ffff"
    white: "#ffffff"
