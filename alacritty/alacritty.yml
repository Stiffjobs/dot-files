font:
  size: 18
  offset:
    y: 16
  glyph_offset:
    y: 9
  bold:
    # family: "MesloLGS NF"
    family: "Hack Nerd Font"
    style: Regular
  normal:
    # family: "MesloLGS NF"
    family: "Hack Nerd Font"
    style: Regular
  italic:
    family: Hack Nerd Font
    style: Italic
window:
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 90
    lines: 30
  opacity: 0.9
  decorations: buttonless

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"
  key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
    - { key: Key0, mods: Control, action: ResetFontSize }
    - { key: Equals, mods: Control, action: IncreaseFontSize }
    - { key: Add, mods: Control, action: IncreaseFontSize }
    - { key: Subtract, mods: Control, action: DecreaseFontSize }
    - { key: Minus, mods: Control, action: DecreaseFontSize }
    - { key: N, mods: Control, action: SpawnNewInstance }

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true
theme: Substrata
colors:
  primary:
    background: '#191c25'
    foreground: '#b5b4c9'
  normal:
    black: '#2e313d'
    red: '#cf8164'
    green: '#76a065'
    yellow: '#ab924c'
    blue: '#8296b0'
    magenta: '#a18daf'
    cyan: '#659ea2'
    white: '#b5b4c9'
  bright:
    black: '#5b5f71'
    red: '#fe9f7c'
    green: '#92c47e'
    yellow: '#d2b45f'
    blue: '#a0b9d8'
    magenta: '#c6aed7'
    cyan: '#7dc2c7'
    white: '#f0ecfe'
